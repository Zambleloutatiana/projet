{% extends "admin/index.html" %}

{% block admin_app %}
    <h1>Label</h1>
    <a href="{{ url_for('admin.add_label') }}">Nouveau</a>
    <table>
        <thead>
            <tr>
                <th>#</th>
                <th>Nom</th>
                <th>Description</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for item in list %}
            <tr>
                <td>{{item.id}}</td>
                <td>{{item.name}}</td>
                <td>{{item.description}}</td>
                <td>
                    <a href="{{ url_for('admin.detail_label', id=item.id) }}">Detail</a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
{% endblock %}
